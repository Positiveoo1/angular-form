<form>

    <div class="form-group" #myForm="" (ngSubmit)="onSubmit()">
        <label for="fName">First name:</label>
        <input type="text" placeholder="First name" ngModel required="">
        <label for="lName">Last Name:</label>
        <input type="text" placeholder="Last name" ngModel required>
        <label for="email">Email Address</label>
        <input type="email" placeholder="Email Address" ngModel required email>
        <label for="company">Company (if applicable)</label>
        <input type="text" placeholder="Company" ngModel>
        <label for="physical">Physical Address</label>
        <input type="text" placeholder="Physical Address" ngModel required>
        <label for="birth">Date of birth</label>
        <input type="date" name="birth" ngModel required>   

        <button type="submit">Submit</button>
    </div>
 
</form>
